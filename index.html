<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proposal Website In Progress</title>
  <meta name="robots" content="noindex, nofollow, noarchive" />
  <style>
    :root{ --bg:#000000; --card:#0d1117; --text:#ffffff; --muted:#a0aec0; --accent:#1e40af }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; display:flex; align-items:center; justify-content:center; color:var(--text);
      background:
        radial-gradient(1000px 600px at 80% -10%, rgba(30,64,175,.25), transparent 60%),
        radial-gradient(700px 500px at 20% 110%, rgba(59,130,246,.2), transparent 60%),
        linear-gradient(180deg, #000000 0%, #000000 100%);
      font: 16px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial;
    }
    .wrap{ width:min(720px,92%); }
    .card{
      background: rgba(13,17,23,.9);
      border:1px solid rgba(255,255,255,.08);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 24px 80px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      text-align:center;
    }
    .badge{
      display:inline-flex; align-items:center; gap:10px; font-weight:700;
      background: rgba(30,64,175,.2); color:#93c5fd; border:1px solid rgba(30,64,175,.5);
      padding: 8px 14px; border-radius: 999px; letter-spacing:.2px;
    }
    h1{ font-size: clamp(28px, 4.6vw, 42px); margin: 14px 0 6px; color:#ffffff }
    p{ color:var(--muted); margin: 8px 0 0 }
    .clock{ margin:18px 0; line-height:1.5 }
    .clock .date{ font-size:18px; font-weight:700; color:#e5ecff }
    .clock .time{ font-size:22px; font-weight:800; color:#93c5fd }
    .tz{ font-size:12px; color:#a0aec0; margin-top:4px }
    .cta{ display:inline-flex; align-items:center; gap:10px; text-decoration:none; margin-top:14px }
    .btn{ background:var(--accent); color:white; border:none; padding:12px 16px; border-radius:12px; cursor:pointer; font-weight:700 }
    .link{ color:#60a5fa }
    .footer{ margin-top:18px; font-size:13px; color:#a0aec0 }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="badge">⚠️ Proposal Website</div>
      <h1>Still in Progress ✨</h1>
      <p>The proposal website is not finished yet and is still under development.</p>

      <div id="clock" class="clock">
        <div id="dateLine" class="date">Wednesday, September 03, 2025</div>
        <div id="timeLine" class="time">22:00:00 (UTC+07:00)</div>
        <div id="tzLine" class="tz">Local timezone: Asia/Jakarta</div>
      </div>

      <div class="cta">
        <a class="btn" href="mailto:developer@andiprata.my.id">Contact us</a>
      </div>

      <div class="footer">© 2025 • AndiPrata</div>
    </section>
  </main>

  <script>
    // Update date & time in real-time according to local device timezone
    function updateClock(){
      const now = new Date();
      const dateStr = now.toLocaleDateString('en-US', { weekday:'long', day:'2-digit', month:'long', year:'numeric' });
      const localHMS = now.toLocaleTimeString('en-US', { hour:'2-digit', minute:'2-digit', second:'2-digit' });
      const offsetMin = -now.getTimezoneOffset();
      const sign = offsetMin >= 0 ? '+' : '-';
      const absMin = Math.abs(offsetMin);
      const offHH = String(Math.floor(absMin / 60)).padStart(2,'0');
      const offMM = String(absMin % 60).padStart(2,'0');
      const offsetStr = `UTC${sign}${offHH}:${offMM}`;
      const tzName = Intl.DateTimeFormat().resolvedOptions().timeZone || '';

      document.getElementById('dateLine').textContent = dateStr;
      document.getElementById('timeLine').textContent = `${localHMS} (${offsetStr})`;
      document.getElementById('tzLine').textContent = tzName ? `Local timezone: ${tzName}` : '';
    }
    updateClock();
    setInterval(updateClock, 1000);

    const secret = "";
    (() => {
      const q = new URLSearchParams(location.search);
      if (secret && q.get('bypass') === secret) {
        document.body.innerHTML = '<style>body{font:16px ui-sans-serif;padding:24px;color:#000}</style><b>Maintenance bypass active.</b> Site still running for admin.';
      }
    })();
  </script>
</body>
</html>
